		<script id="loadScript">
            function loadAnim(name){
                var previousAnim = document.getElementById("currentAnim");
                if(previousAnim != null){
                    previousAnim.parentNode.removeChild(previousAnim);
                }
                var scriptTag = document.createElement('script');
                scriptTag.src = "./animations/" + name + ".js";
                scriptTag.id = "currentAnim";
                document.getElementById("loadScript").appendChild(scriptTag); 
            }
			$( document ).ready(function() {
				var isMobile = window.matchMedia("only screen and (max-width: 760px)");
				window.isMobile = isMobile.matches;
				//Load a random script on reload.
				var animations = ['conway', '3body'];
				var anim = animations[Math.floor(Math.random() * animations.length)];
				var scriptTag = document.createElement('script');
                 scriptTag.src = "./animations/" + anim + ".js";
                 scriptTag.id = "currentAnim";
 				document.getElementById("loadScript").appendChild(scriptTag);
			 });
		</script>
